<div *ngIf="hero; else notSelected">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label>
      name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>
<ng-template #notSelected>
  <h2>Hero Details</h2>
  Select a hero to view details
</ng-template>
